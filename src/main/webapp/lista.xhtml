<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html 	lang="#{localeController.language}"
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
		

	<ui:composition template="template/Layout.xhtml">

		<ui:define name="content">



			<h:form id="personForm">

				<p:dataTable id="personTableId" var="person"
					value="#{personController.personListDataModel}" paginator="true"
					editable="true" selection="#{personController.selectedPerson}" rows="10">

										
							
					
					<p:column>
						<f:facet name="header">
							<h:outputText styleClass="outputText" value="First Name"></h:outputText>
						</f:facet>
						<h:outputText styleClass="outputText" value="#{person.firstName}"></h:outputText>
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText styleClass="outputText" value="LastName"></h:outputText>
						</f:facet>
						<h:outputText styleClass="outputText" value="#{person.lastName}"></h:outputText>
					</p:column>
				</p:dataTable>
			</h:form>

		</ui:define>
	</ui:composition>

</h:body>
</html>
